<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Puzzle - Loading</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E6E2DD;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4A4A4A;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        h1 {
            font-size: 5rem;
            color: #A78A7F;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .progress-container {
            width: 60%;
            margin: 0 auto;
        }
        .progress-bar {
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #D5CAD0, #C7B8C2);
            border-radius: 25px;
            overflow: hidden;
            border: 4px solid #B5ABA3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 -4px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .progress {
            width: 45%;
            height: 100%;
            background: linear-gradient(to bottom, #9f6406, #9f6406);
            border-radius: 21px;
            transition: width 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(255,255,255,0));
        }
        .shine {
            position: absolute;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Rota Puzzle</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress">
                    <div class="shine"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
