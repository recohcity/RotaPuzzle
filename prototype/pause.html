<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotaPuzzle - Pause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E6E2DD;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4A4A4A;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 3rem;
            color: #A78A7F;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
            text-align: center;
            font-family: inherit;
        }
        .btn-primary {
            background-color: #D0B8A8;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #C1A99A;
        }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #B5ABA3;
            color: #B5ABA3;
        }
        .btn-secondary:hover {
            background-color: rgba(181, 171, 163, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paused</h1>
        <div class="button-container">
            <button class="btn btn-primary" id="resumeBtn">Resume</button>
            <button class="btn btn-secondary" id="restartBtn">Restart</button>
            <button class="btn btn-secondary" id="muteBtn">Mute Sound</button>
            <button class="btn btn-secondary" id="howToPlayBtn">How To Play</button>
            <button class="btn btn-secondary" id="setupBtn">Setup</button>
        </div>
    </div>

    <script>
        const muteBtn = document.getElementById('muteBtn');
        let isMuted = false;

        muteBtn.addEventListener('click', function() {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'Sound Muted' : 'Mute Sound';
        });
    </script>
</body>
</html>
