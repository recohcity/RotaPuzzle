<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotaPuzzle - Initial Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E6E2DD;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4A4A4A;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #A78A7F;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .game-description {
            font-size: 1.5rem;
            text-align: left;
            max-width: 800px;
            margin-bottom: 3rem;
            color: #7D6E83;
            align-self: flex-start;
            margin-left: calc((100% - 800px) / 2);
        }
        .buttons {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        .btn-outline {
            background-color: transparent;
            border: 2px solid #B5ABA3;
            color: #B5ABA3;
        }
        .btn-outline:hover {
            background-color: rgba(181, 171, 163, 0.1);
        }
        .btn-filled {
            background-color: #D0B8A8;
            border: none;
            color: #ffffff;
        }
        .btn-filled:hover {
            background-color: #C1A99A;
        }
        .sound-toggle {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #A78A7F;
        }
        .sound-toggle:hover {
            color: #7D6E83;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Rota Puzzle</h1>
        <p class="game-description">
            Challenge your spatial reasoning skills by assembling fragments into specified target shapes. 
            Rotate, flip, and place pieces strategically to complete each puzzle and advance through increasingly complex levels.
        </p>
        <div class="buttons">
            <button class="btn btn-outline">How To Play</button>
            <button class="btn btn-filled">Play</button>
            <button class="btn btn-outline">Setup</button>
        </div>
        <div class="sound-toggle" id="soundToggle">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script>
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = false;

        soundToggle.addEventListener('click', function() {
            isMuted = !isMuted;
            if (isMuted) {
                soundToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                soundToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
    </script>
</body>
</html>
