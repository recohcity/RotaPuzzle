<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotaPuzzle - How To Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E6E2DD;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4A4A4A;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }
        .skip-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: transparent;
            color: #B5ABA3;
            border: 2px solid #B5ABA3;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .skip-button:hover {
            background-color: rgba(181, 171, 163, 0.1);
        }
        h1 {
            font-size: 3.5rem;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            color: #A78A7F;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .game-image {
            width: 100%;
            max-width: 960px;
            height: 100;
            max-height: 405px;
            padding-bottom: 42.1875%; /* 16:9 aspect ratio for 960x405 */
            background-color: #D5CAD0;
            border: 4px solid #B5ABA3;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .game-image-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #7D6E83;
        }
        .instructions {
            max-width: 960px;
            font-size: 1.1rem;
            line-height: 1.5;
            text-align: left;
            color: #7D6E83;
            padding: 0 1rem;
            margin: 0;
        }
        @media (max-width: 1280px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .instructions {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="skip-button">Skip</button>
        <h1>How to Play</h1>
        <div class="game-image">
            <div class="game-image-content">
                Game Image Placeholder (16:9 ratio)
            </div>
        </div>
        <p class="instructions">
            在此游戏中，拖动明亮的碎片，将碎片放入轮廓内。点击一个碎片后，将出现两个按钮：顺时针和逆时针旋转该碎片，将碎片放入轮廓内。旋转次数越少，得分越高。
        </p>
    </div>
</body>
</html>
