<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotaPuzzle - Game Setup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E6E2DD;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4A4A4A;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #A78A7F;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .setup-form {
            background-color: #F0E9E4;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #7D6E83;
        }
        input[type="number"], select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #D5CAD0;
            border-radius: 10px;
            background-color: #FFFFFF;
            color: #4A4A4A;
            font-family: inherit;
        }
        .difficulty-buttons {
            display: flex;
            gap: 1rem;
        }
        .difficulty-btn {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #D0B8A8;
            border-radius: 10px;
            background-color: #FFFFFF;
            color: #4A4A4A;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .difficulty-btn.active {
            background-color: #D0B8A8;
            color: #FFFFFF;
        }
        .difficulty-btn:hover {
            background-color: #C1A99A;
            color: #FFFFFF;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background-color: #A78A7F;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }
        .save-btn:hover {
            background-color: #96796F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RotaPuzzle Game Setup</h1>
        <div class="setup-form">
            <div class="form-group">
                <label for="level-count">关卡数设置 (1-30):</label>
                <input type="number" id="level-count" name="level-count" min="1" max="30" value="10">
            </div>
            <div class="form-group">
                <label>难度设置:</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active">初级</button>
                    <button class="difficulty-btn">中级</button>
                    <button class="difficulty-btn">高级</button>
                </div>
            </div>
            <div class="form-group">
                <label for="language">语言选择:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">繁体中文</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>
            <button class="save-btn">保存设置</button>
        </div>
    </div>

    <script>
        // Simple script to handle difficulty button selection
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
